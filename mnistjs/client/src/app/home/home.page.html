<ion-header>
  <ion-toolbar>
    <ion-title>
      MNIST
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <canvas (newImage)="detect($event)" appDrawable></canvas>
  <div>
    <ion-button (click)="erase()">Erase</ion-button>
  </div>

  @if (detectionsCNN !== null) {
    <table>
      <thead>
      <th></th>
      <th style="text-align: right">MLP: {{ detectedNumberMLP }}</th>
      <th style="text-align: right">CNN: {{ detectedNumberCNN }}</th>
      </thead>
      <tbody>
        @for (detection of detectionsMLP; track detection) {
          <tr>
            <td>{{ $index }}</td>
            <td class="ion-text-end">{{ detection * 100 | number:'1.1-1' }} %</td>
            <td class="ion-text-end">{{ detectionsCNN[$index] * 100 | number:'1.1-1' }} %</td>
          </tr>
        }
      </tbody>
    </table>
  }

</ion-content>
