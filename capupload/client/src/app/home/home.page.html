<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Upload
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-toggle [(ngModel)]="tus">Upload with tus.io</ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button (click)="takePhoto()" color="danger" expand="full" shape="round" size="large" type="button">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="selectPhoto()" color="secondary" expand="full" shape="round" size="large" type="button">
          <ion-icon name="image"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text color="danger">
          <strong>{{error}}</strong>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        @if (photo) {
          <img [src]="photo"/>
        }
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
